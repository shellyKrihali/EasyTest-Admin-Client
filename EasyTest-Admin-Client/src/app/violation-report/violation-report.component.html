<div class="select-course">
  <mat-form-field appearance="fill">
    <mat-label>Choose Course Appearance</mat-label>
    <mat-select [(ngModel)]="selectedApp" (selectionChange)="reloadTable()" name="action">
      <mat-option class="my-option" *ngFor="let app of apps" [value]="app">
        {{app.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="report-table">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Login Counts</th>
        <th scope="col">Login Hours</th>

      </tr>
    </thead>
    <tbody *ngFor="let report of reports">
      <td>{{report.student.name}}</td>
      <td>{{report.student.email}}</td>
      <td>{{report.loginCounts}}</td>
      <ul >
        <li *ngFor="let date of report.loginDates">{{date}}</li>
      </ul>

      


    </tbody>
  </table>
</div>
