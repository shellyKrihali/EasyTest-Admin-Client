<div class="d-flex align-items-center">
  <h1 class="page-header">Course Appearances</h1>
  <button type="button" class="btn btn-primary ml-auto" data-toggle="modal" data-target="#exampleModalLong">
    Create
  </button>
</div>

<hr>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Course</th>
    <th scope="col">Exam Date</th>
    <th scope="col">Students</th>
    <th>
    </th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let d of courseApps;let i=index" [attr.data-index]="i">
    <td>{{i}}</td>
    <td>{{d.name}}</td>
    <td>{{d.course}}</td>
    <td>{{d.examDate}}</td>
    <td>
      <ul style="max-height: 150px;overflow-y: auto">
        <li *ngFor="let s of d.studentList; let i=index;">{{s.name}}</li>
      </ul>
    </td>
    <td>
      <button class="btn btn-danger" (click)="delete(d)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<div class="modal fade" id="exampleModalLong" childModal tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">create/edit user</h5>
        <button type="button" #closeBtn class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="name" [(ngModel)]="courseAppearance.name">
        </div>
        <div class="form-group">
          <label>Course</label>
          <select [(ngModel)]="courseAppearance.couseId" class="form-control">
          </select>
        </div>
        <div class="form-group">
          <label>Exam</label>
          <select [(ngModel)]="courseAppearance.couseId" class="form-control"></select>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>
      </div>
    </div>
  </div>
</div>
