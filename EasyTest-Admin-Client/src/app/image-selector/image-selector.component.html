<div class="fileinput fileinput-new text-center" data-provides="fileinput">
  <div class="fileinput-new thumbnail">
    <img [src]="imageSrc" alt="..." width="100">
  </div>
  <div class="fileinput-preview fileinput-exists thumbnail" style=""></div>
  <div>
          <span class="btn btn-rose btn-round btn-file">
              <span class="fileinput-new" >Select image</span>
              <span class="fileinput-exists">Change</span>
              <input type="hidden" value="" name="...">
              <input name="" #myInput type="file" (change)="onFileChange($event)">
          </span>
    <a *ngIf="myInput.files.length>0" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput" href="javascript:void(0)"
       (click)="resetImage()">
      <i class="fa fa-times"></i> Remove</a>
  </div>
</div>
