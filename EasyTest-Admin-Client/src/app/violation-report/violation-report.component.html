<h4>Basic mat-select</h4>
<mat-form-field appearance="fill">
  <mat-label>Choose Course Appearance</mat-label>
  <mat-select>
    <mat-option *ngFor="let app of apps" [value]="app.name">
      {{app.name}}
    </mat-option>
  </mat-select>
</mat-form-field>


<table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Log in time</th>
      <th scope="col">Log out time</th>
      <th>
      </th>
    </tr>
    </thead>
    <tbody>
